spring:
  application:
    name: ticketing-system

  datasource:
    url: jdbc:postgresql://localhost:5432/ticketing
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect

  data:
    redis:
      host: localhost
      port: 6379

# Actuator
management:
  endpoints:
    web:
      exposure:
        include: health, metrics
  endpoint:
    health:
      show-details: always

# 티켓팅 설정
ticketing:
  queue:
    max-concurrent: 800  # 최대 동시 입장 인원
    token-ttl: 300       # 토큰 TTL (초)
    activity-ttl: 60     # 대기열 활동 TTL (초) - polling 안하면 만료
